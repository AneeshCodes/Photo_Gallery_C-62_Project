<!DOCTYPE html>
<html lang="en">

<head>

<body>
    
    
    <center><h1> Grid gallery</h1></center>
<br>
<script src=""></script>
<div class="row">
<img class="img2" src="deadpool.jpg">

    <center><h1>X-Men</h1></center>

    <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://en.wikipedia.org/wiki/Deadpool_(film)" target="_blank"><img src="deadpool.jpg" class="img-responsive">

                </div>

                    </div>
